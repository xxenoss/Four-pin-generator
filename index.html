<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pin Matcher</title>
</head>
<body>
    <section>
        <div class="container text-center py-5 ">
            <div class="row gap-5 d-flex justify-content-center" >
                <div class="col-md-5 col-sm-12 left-side">
                    <div class="col-12 py-3">
                        <input type="text" id="gen-pin-show" disabled>
                    </div>
                    <div class="col-12">
                        <button class="btn btm-default p-5 align-items-center justify-content-center" id="auto-gen-button">Generate Pin</button>
                    </div>

                </div>
                <div class="col-md-5 col-sm-12 right-side">
                    <div class="col-12 py-3">
                        <input type="text" id="pin-input-show" disabled>
                    </div>
                    <div class="col-12">
                        <div class="row gap-1 d-flex justify-content-center">
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">7</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">8</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">9</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">4</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">5</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">6</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">1</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">2</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">3</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">X</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">0</button></div>
                            <div class="col-3 p-3"><button class="btn btn-default number-button" id="1">C</button></div>
                            <div class="col-12 my-2"><button class="btn btn-success px-5" id="submit-button">Submit</button></div>
                            <div class="col-12 py-1"> Try Left: 
                                <span id="try-again">3</span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="match d-flex"><i class="bi bi-question-octagon-fill"> </i> <span class="not-match"><i class="bi bi-x-lg"></i>  Pin didn't match. Try Again</span> <br> <span class="matched">Yoo. Pin Match.</span></div>
                
                    
                </div>
            </div>
        </div>
    </section>

    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
